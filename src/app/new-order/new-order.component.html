<div class="container " style="background-color: rgb(38,66,67)">
  <!--TODO: find a better way to center text below-->
  <div class="row border " style="height: 55px">
    <p class="text-white pl-3 display-1 mt-2  " style="font-size: 30px !important;">Request a service
      {{currentCartisanOrder.orderModelName}}</p>
  </div>

  <div class="row d-flex justify-content-center p-4 bg-white">
    <div class="col-12 col-md-8 p-0">
      <form  (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row d-flex justify-content-center ">
          <div class="col-md-12">
            <!--form inputs starts-->
            <div class="input-group" style="">
              <span class="input-group-addon"><i class="fa  fa-header"></i></span>
              <input type="text" class="form-control form-control-lg" ngModel name="orderTitle" required
                     placeholder="Title">
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa  fa-car"></i></span>
              <input type="text" class="form-control form-control-lg" ngModel name="orderModelName" required
                     placeholder="Car Model">
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="fa  fa-map-marker"></i></span>
              <input type="text" class="form-control form-control-lg" ngModel name="orderAddress" required
                     placeholder="Address">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa  fa-list"></i></span>
              <textarea type="text" class="form-control form-control-lg" ngModel name="orderText" required
                        placeholder="Details"></textarea>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa  fa-image"></i></span>
              <input id="photo" type="file" class="form-control form-control-sm " name="fileToUpload" required
                     placeholder="Address">

              <button type="button" class="btn bg-blackish-custom btn-sm text-white" (click)="upload()">
                Upload
              </button>

            </div>
            <p class="lead" style="font-size: 15px" *ngIf="showErrorMessage">{{message}}</p>
          </div>

          <button style="width: 60%" type="submit" class="btn btn-block text-white  mt-2 bg-blackish-custom">Submit</button>

        </div>

      </form>
      <!--form ends-->
    </div>
  </div>
</div>

<app-grid [cartisanOrder]="currentCartisanOrder"></app-grid>
